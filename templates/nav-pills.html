<ul class="nav nav-pills nav-stacked">
    <li role="presentation" ng-class="{'active': isActive(item), 'dropdown':1}" ng-repeat="item in delegate.navColumnItems">
        <a href ng-show="!item.dropdownItems" ng-click="selectItem(item)">
            {{item.title}}
        </a>
        <a ng-show="item.dropdownItems.length > 0" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            {{item.title}}
            <span class="caret"></span>
        </a>
        <ul ng-show="item.dropdownItems.length > 0" class="dropdown-menu" role="menu" aria-labelledby="simple-btn-keyboard-nav">
            <li ng-repeat="dropdownItem in item.dropdownItems" role="menuitem">
                <a href ng-click="selectDropdownItem(item, dropdownItem)">{{dropdownItem.title}}</a>
            </li>
        </ul>
    </li>
</ul>
