<div class="container">
<div class="row">
<div class="col-md-12">
    <form class="form-horizontal" name="createProjectForm" ng-submit="createProjectForm.$valid && create()" novalidate>
        <fieldset>

            <!-- Form Name -->
            <legend>New Project</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="title">Title</label>
                <div class="col-md-4">
                    <input id="title" name="title" type="text" placeholder="" class="form-control input-md" required ng-model="title">
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="description" name="description" ng-model="description"></textarea>
                </div>
            </div>

            <!-- Select Multiple -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="developers">Developers</label>
                <div class="col-md-4">
                    <select id="developers" class="form-control" multiple="multiple" required ng-model="selectedDevelopers">
                        <option ng-repeat="developer in developers" value="{{developer.id}}">{{developer.username}}</option>
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Number of Iterations for Each Phase</label>
                <div class="col-md-4">
                    <input ng-repeat="(i, phase) in phases" type="number" placeholder="{{phase}}" class="form-control input-md"
                           min="1" ng-model="iterationNumbers[i]" required>
                </div>
            </div>

            <br>

            <div class="col-md-4 col-md-offset-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
            </div>
        </fieldset>
    </form>
</div>
</div>
</div>
