<nav-bar delegate="self"></nav-bar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <legend>Projects</legend>
            <nav-column delegate="self"></nav-column>
        </div>
        <div class="col-md-10">
            <div class="container">

                <legend>{{activityTypes[activityTypeIndex].title}}</legend>

                <button type="button" class="btn btn-default btn-md" ng-click="stopActivity();" ng-show="activity">
                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop Activity
                    <timer start-time="activity.start_dateTime">{{hhours}}:{{mminutes}}:{{sseconds}}
                    </timer>
                </button>

                <div class="row">
                    <!--Development-->
                    <div class="col-md-12" ng-show="activityTypeIndex == 0">

                    </div>

                    <!--Defect Removal-->
                    <div class="col-md-12" ng-if="activityTypeIndex == 1">
                        <defect-form project="project"></defect-form>
                    </div>

                    <!--Management-->
                    <div class="panel panel-default" ng-show="activityTypeIndex == 2">
                        <defect-table defects="defects"></defect-table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<style>
    timer{
        font-size: 18px;
        font-weight: bold;
    }
</style>
