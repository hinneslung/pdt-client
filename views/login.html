<div class="container">
    <form name="loginForm" ng-submit="loginForm.$valid && login()" novalidate>
        <h2>Please Login</h2>

        <input type="text" id="username" class="form-control" placeholder="Username" ng-model="username" required autofocus>
        <input type="password" id="password" class="form-control" placeholder="Password" ng-model="password" required>

        <br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>

<style>
    form{
        margin: 0 auto;
        max-width: 330px;
        padding: 24px;
    }
</style>
